<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>NFT Landing Page</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="NFT Marketplace Demo Website" name="description" />
        <meta content="NFT, Marketplace, Solana, Ethereum" name="keywords" />
        <meta content="Nate V2" name="author" />
        <!--We import our default CSS file here-->
        <link rel="stylesheet" href="css/styles.css" type="text//>
        <!--We import Bootstrap CSS locally for faster page loading-->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!--Here i imported some random css template i found on the web for some retro feel-->
        <link rel="stylesheet" href="css/de-retro.css" />
    </head>
    <body class="de-retro">
        <div id="wrapper">
           <!--Beginning of Header Section-->
           <header class="transparent header-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="my-flex sm-pt10">
                            <div class="my-flex-col">
                                <div class="my-flex-col">
                                    <!--Begin Logo section-->
                                    <div id="logo">
                                        <a href="https://natev2.github.io/html-nft-marketplace/">
                                            <img src="./img/logos/logo.png" alt="nft-logo" />
                                        </a>
                                    </div>
                                    <!--End Logo Section-->
                                </div>
                                <div class="my-flex-col">
                                <input id="quick-search" class="xs-hide" name="quick_search" placeholder="Search" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           </header> 
        </div>
    </body>
</html>
